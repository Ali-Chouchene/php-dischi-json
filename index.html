<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- FONTAWSONE-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!--BOOTSTRAP-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!--stylesheet-->
    <link rel="stylesheet" href="css/style.css">
    <!--Vue JS-->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!--Axios-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.2.3/axios.min.js"
        integrity="sha512-L4lHq2JI/GoKsERT8KYa72iCwfSrKYWEyaBxzJeeITM9Lub5vlTj8tufqYk056exhjo2QDEipJrg6zen/DDtoQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!--Page Title-->
    <title>
        Spotify
    </title>
    <!--Page Icon-->
    <link rel="icon" type="png" href="/img/logo.png">
</head>

<body class="cust-bg">
    <div id="root">
        <header>
            <div class="bg-dark">
                <div class="container ">
                    <div class="d-flex justify-content-between align-items-center p-4">
                        <img id="icon" class="img-fluid" src="./img/logo.png" alt="logo_spotify">
                        <form class="d-flex w-25 align-items-center" action="" method="GET">
                            <label class="text-white w-75" for="genre">Filtra per Genere</label>
                            <select class="form-select" name="genre" id="genre">
                                <option value="">All</option>
                                <option v-for="(genre, i) in genres" :key="i" :value="genre">{{genre}}</option>
                            </select>
                            <button class="btn btn-success ms-2">Filtra</button>
                        </form>
                    </div>
                </div>
            </div>
        </header>
        <main>
            <div>
                <div class=" container py-5">
                    <div class="row gap-2 row-cols-1 justify-content-center row-cols-md-2 row-cols-lg-4">
                        <div v-for="(disc, i) in discs" :key="i" class="col mb-5">
                            <div class="card text-center pointer d-flex flex-column align-items-center py-4 text-white">
                                <img class="img-fluid w-75 border border-2 border-white mb-3" :src="disc.poster"
                                    :alt="disc.title">
                                <h4>{{disc.title}}</h4>
                                <h6>{{disc.author}}</h6>
                                <h5>{{disc.year}}</h5>
                                <h6>{{disc.genre}}</h6>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <!--My JS-->
    <script src="script/script.js"></script>
</body>

</html>
